
<form class="d-flex" role="search">
  <input
    class="form-control me-2"
    type="search"
    placeholder="Search"
    aria-label="Search"
    [(ngModel)]="characterService.filter"
    [ngModelOptions]="{ standalone: true }"
  />
  <button class="btn btn-outline-secondary" type="submit" (click)="setSearch()">
    Search
  </button>
</form>
